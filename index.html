<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sonido en Acci贸n</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #121212;
      color: white;
      text-align: center;
      padding: 2em;
    }
    canvas {
      border: 2px solid #00ff99;
      border-radius: 10px;
      background-color: black;
      margin-top: 1em;
    }
    button {
      padding: 1em;
      font-size: 1em;
      margin-top: 2em;
      background-color: #00ff99;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sonido en Acci贸n</h1>
  <p>Visualizador en tiempo real del sonido captado por tu micr贸fono</p>

  <button onclick="iniciarAudio()"> Activar Micr贸fono</button>
  <canvas id="canvas" width="800" height="200"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    async function iniciarAudio() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const source = audioContext.createMediaStreamSource(stream);
        const analyser = audioContext.createAnalyser();
        source.connect(analyser);

        analyser.fftSize = 2048;
        const bufferLength = analyser.fftSize;
        const dataArray = new Uint8Array(bufferLength);

        function dibujar() {
          requestAnimationFrame(dibujar);
          analyser.getByteTimeDomainData(dataArray);

          ctx.fillStyle = 'black';
          ctx.fillRect(0, 0, canvas.width, canvas.height);

          ctx.lineWidth = 2;
          ctx.strokeStyle = '#00ff99';
          ctx.beginPath();

          const sliceWidth = canvas.width * 1.0 / bufferLength;
          let x = 0;

          for (let i = 0; i < bufferLength; i++) {
            const v = dataArray[i] / 128.0;
            const y = v * canvas.height / 2;

            if (i === 0) {
              ctx.moveTo(x, y);
            } else {
              ctx.lineTo(x, y);
            }

            x += sliceWidth;
          }

          ctx.lineTo(canvas.width, canvas.height / 2);
          ctx.stroke();
        }

        dibujar();

      } catch (error) {
        alert("No se pudo acceder al micr贸fono. Permit铆 el uso en tu navegador.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
